from plptest import *

# Called by plptest to declare the tests
def get_tests(config):
    testset = Sdk_testset(config, 'bsp')

    testset.add_file('camera/testset.cfg')
    testset.add_file('ram/testset.cfg')
    testset.add_file('flash/testset.cfg')
    testset.add_file('fs/testset.cfg')
    testset.add_file('boards/gap9_evk/single/testset.cfg')
    testset.add_file('eeprom/testset.cfg')
