from plptest import *

# Called by plptest to declare the tests
def get_tests(config):
    testset = Sdk_testset(config, 'camera')

    testset.add_file('simple/testset.cfg')
    testset.add_file('start_stop/testset.cfg')
    testset.add_file('camera_bypass_test/testset.cfg')
    testset.add_file('camera_rgb_test/testset.cfg')
    testset.add_file('camera_frame_drop_test/testset.cfg')
