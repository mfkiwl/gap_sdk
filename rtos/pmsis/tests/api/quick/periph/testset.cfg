from plptest import *

# Called by plptest to declare the tests
def get_tests(config):
    testset = Sdk_testset(config, 'periph')

    testset.add_file('spim/testset.cfg')
    testset.add_file('uart/testset.cfg')
    testset.add_file('i2s/testset.cfg')
    testset.add_file('i2c/testset.cfg')
    testset.add_file('ffc/testset.cfg')
    testset.add_file('decompressor/testset.cfg')
    testset.add_file('pwm/testset.cfg')
    testset.add_file('xip/testset.cfg')
    testset.add_file('quiddikey/testset.cfg')
    testset.add_file('spis/testset.cfg')
    testset.add_file('timeout/testset.cfg')
    testset.add_file('aes_dual_core/testset.cfg')
    testset.add_file('timestamp/testset.cfg')
    testset.add_file('aes/testset.cfg')
