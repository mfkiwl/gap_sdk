from plptest import *

# Called by plptest to declare the tests
def get_tests(config):
    testset = Sdk_testset(config, 'ffc')

    testset.add_file('unit_tests/ffc_all_periphs/testset.cfg')
    testset.add_file('integration_tests/testset.cfg')
    testset.add_file('unit_tests/ffc_open_close/testset.cfg')
    testset.add_file('unit_tests/ffc_convert_simple/testset.cfg')
    testset.add_file('stress_tests/testset.cfg')
