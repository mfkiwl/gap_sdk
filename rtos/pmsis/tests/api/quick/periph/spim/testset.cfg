from plptest import *

# Called by plptest to declare the tests
def get_tests(config):
    testset = Sdk_testset(config, 'spim')

    testset.add_file('send_1cs/testset.cfg')
    testset.add_file('send_2cs/testset.cfg')
    testset.add_file('send_2cs_2dev/testset.cfg')
    testset.add_file('full_duplex/testset.cfg')
    testset.add_file('send_all/testset.cfg')
    testset.add_file('misaligned/testset.cfg')
