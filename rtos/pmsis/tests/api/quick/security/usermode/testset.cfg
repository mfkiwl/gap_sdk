from plptest import *


# Called by plptest to declare the tests
def get_tests(config):

    #
    # Test list decription
    #
    Sdk_test(config, 'hello_from_user_mode:default', flags='')
    Sdk_test(config, 'hello_from_user_mode:xip', flags='CONFIG_XIP=1')

    #
    # Test skipping
    #
    if config.get('platform') == 'gvsoc':
        for test in config.get_tests():
            test.skip("No yet supported on GVSOC")

